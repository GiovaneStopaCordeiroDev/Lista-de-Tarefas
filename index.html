<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>To-do List</title>
</head>

<body>

    <div class="content">
            <h1>Lista de Tarefas</h1>
            <input type="text" name="AdicionaTarefa" class="adicionar-tarefa" placeholder="Adicione sua tarefa">
            <button class="btn-adicionar-tarefa" onclick="adicionarTarefas()">Adicionar Tarefa</button>
        </div>
    <div id="container">
        <ul id="lista-tarefas">
            <h1 class="title-lista">Sua Lista</h1>
        </ul>
    </div>
    


<script src="script.js"></script>
 <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
        duration: 1000, // duração da animação
        once: true,     // anima só na primeira vez
        offset: 100,    // distância antes do elemento entrar
        easing: "ease-in-out", // suavidade
        });
    </script>
</body>

</html>
